<p><FONT FACE="SHREE900, SHREE, sans-serif" SIZE="3">358 శ్రీ వివేకానంద సాహిత్య సర్వస్వము - సంపు. 3</FONT></p>
<BR>
<p><FONT FACE="SHREE900, SHREE, sans-serif" SIZE="3">స్వామి దేవాలయానికి వెళ్లవలసిన సమయం అయింది. అందుకని&nbsp;<BR>ఉపన్యాసాన్ని ముగించారు. అక్కడ ఉన్నవారి నుండి సెలవు తీసుకుని స్వామి&nbsp;<BR>ఆలయానికి వెళ్లాడు.</FONT></p>
<BR>
