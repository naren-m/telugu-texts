<p><FONT FACE="SHREE900, SHREE, sans-serif" SIZE="3">అక్కర్లేదు. వైదుష్యం సైతం అక్కర్లేదు. మోక్షాన్నికూడ నేను అపేక్షించటం&nbsp;<BR>లేదు. ప్రభూ! నీ ఇచ్ఛ ఐతే, నేను కోటికోటి నరకాలలో సైతం పడిపోతాను.&nbsp;<BR>నేను కాంక్షించిన దొక్కటే! నువ్వు నా ప్రేమవు అవు!’’</FONT></p>
