<p><FONT FACE="SHREE900, SHREE, sans-serif" SIZE="3">హిందూమతం - శ్రీరామకృష్ణులు</FONT></p>
<p><FONT FACE="TimesNewRoman, Times, serif" SIZE="2"><sup>5</sup></FONT></p>
<p><FONT FACE="SHREE900, SHREE, sans-serif" SIZE="3">మీరంతా, పరమేశ్వరుని సేవకులు, సంతానం. పరమేశ్వరుడు తలపెట్టిన&nbsp;<BR>కార్యాల్లో మీరు ఉపకరణభూతులనే సంగతిని మనస్సులో నిర్ధారించుకొని, యీ&nbsp;<BR>మహాకార్యారంభానికి నడుంకట్టండి.</FONT></p>
<p><FONT FACE="AdobeWoodType, Adobe, sans-serif" SIZE="4">Q n Q</FONT></p>
