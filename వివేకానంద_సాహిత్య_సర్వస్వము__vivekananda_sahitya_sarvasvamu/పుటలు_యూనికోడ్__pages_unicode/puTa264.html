<p><FONT FACE="SHREE900, SHREE, sans-serif" SIZE="3">సమీపిస్తున్నాడు. ఇదివరకు తనలో పుష్కలంగావున్న నిరర్థక వాంఛల నన్నిటినీ&nbsp;<BR>అతడు విసర్జిస్తున్నాడు. కోర్కెలు పోగా వాటితోపాటు స్వార్థచింతా మటుమా-&nbsp;<BR>యమైనది.చివరకు ప్రేమకూ ప్రేమప్రభవానికీ ప్రేమలక్ష్యానికీగల ఐక్యం అతడికి&nbsp;<BR>ప్రత్యక్షమైనది.</FONT></p>
