<p><FONT FACE="SHREE900, SHREE, sans-serif" SIZE="3">హిందూ తత్త్వశాస్త్రం</FONT></p>
<BR>
<p><FONT FACE="SHREE900, SHREE, sans-serif" SIZE="3">395</FONT></p>
<BR>
<p><FONT FACE="SHREE900, SHREE, sans-serif" SIZE="3">హిందువులకు ఎన్ని దోషాలు ఎన్ని మూఢవిశ్వాసాలు ఉన్నా - మతాంతరులను వా&nbsp;<BR>రెప్పుడూ హింసించరు. క్రైస్తవ దేశాల్లో సర్వత్రా ఇన్ని దుష్కృత్యాలు&nbsp;<BR>సాగుతున్నాయే, క్రైస్తవులు వాటినెలా అనుమతిస్తున్నారో - అని    వా రన్నారు.</FONT></p>
<BR>

<BR>
