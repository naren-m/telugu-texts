<p><FONT FACE="SHREE900, SHREE, sans-serif" SIZE="3">యోగశాస్త్రం</FONT></p>
<BR>
<p><FONT FACE="SHREE900, SHREE, sans-serif" SIZE="3">177</FONT></p>
<BR>
<p><FONT FACE="TimesNewRomanPSMT, Times, serif" SIZE="2">*</FONT><FONT FACE="SHREE900, SHREE, sans-serif" SIZE="3">ఇది శ్రీ వివేకానందస్వామి యిచ్చిన ఉపన్యాసంలో ఒక భాగం. ‘ఇడా ఏన్‌పెక్‌’ అనే వ్యక్తి&nbsp;<BR>దీనిని వ్రాసి, ‘వేదాంత అండ్‌ ది వెస్ట్‌’ పత్రికలో 1957 జూలై, ఆగస్టు - మాసాలలో ప్రకటించాడు.</FONT></p>
