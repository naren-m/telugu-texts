<p><FONT FACE="SHREE900, SHREE, sans-serif" SIZE="3">భగవద్గీత విశిష్టత</FONT></p>
<p><FONT FACE="Bookman-Light, Bookman, serif" SIZE="2">155</FONT></p>
<p><FONT FACE="SHREE902, SHREE, sans-serif" SIZE="3">క్లైబ్యం మా స్మ గమః పార్థ నైతత్‌ త్వ య్యుపపద్యతే।&nbsp;<BR>క్షుద్రం హృదయదౌర్బల్యం త్యక్త్వోత్తిష్ఠ పరంతప।।</FONT></p>
<p><FONT FACE="SHREE900, SHREE, sans-serif" SIZE="3">ఈ ఒక్క శ్లోకాన్ని పఠిస్తే చాలు. సమస్త గీతాపారాయణఫలం లభిస్తుంది.&nbsp;<BR>గీతాసందేశమంతా యీ ఒక్క శ్లోకంలోనే యిమిడి వుంది.</FONT></p>
